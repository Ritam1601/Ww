<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .birthday-card {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      color: red;
      font-size: 2em;
      animation: bounce 2s infinite;
    }

    p {
      color: #333;
      font-size: 1.2em;
      line-height: 1.8;
      text-align: center;
    }

    img {
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
      border-radius: 8px;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="birthday-card">
    <h1>One flower cherishing another!</h1>

    <img src="shree.jpeg" alt="Photograph of Banashree">

    <p>
      A flower herself, so calm and bright,<br>
      Holding a marigold in golden light.<br>
      Two blooms united, natureâ€™s art,<br>
      A simple beauty, pure of heart.
    </p>
  </div>
</body>
</html>
